<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Mandelbrot Shader</title>
    <script src="/navbar.js" defer></script>

    <script id="shader-vs" type="x-shader/x-vertex">
      precision highp float;
      attribute vec2 a_Position;
      void main() {
        gl_Position = vec4(a_Position.x, a_Position.y, 0.0, 1.0);
      }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision highp float;

      uniform vec2 u_zoomCenter;
      uniform float u_zoomSize;
      uniform int u_maxIterations;

      vec2 f(vec2 x, vec2 c) {
      	return mat2(x,-x.y,x.x)*x + c;
      }
      vec3 palette(float t, vec3 a, vec3 b, vec3 c, vec3 d) {
          return a + b*cos( 6.28318*(c*t+d) );
      }
      void main() {
        vec2 uv = gl_FragCoord.xy / vec2(800.0, 800.0);
        vec2 c = u_zoomCenter + (uv * 4.0 - vec2(2.0)) * (u_zoomSize / 4.0);
        vec2 x = vec2(0.0);
        bool escaped = false;
        int iterations = 0;
        for (int i = 0; i < 10000; i++) {
          if (i > u_maxIterations) break;
          iterations = i;
          x = f(x, c);
          if (length(x) > 2.0) {
            escaped = true;
            break;
          }
        }
        gl_FragColor = escaped ? vec4(palette(float(iterations)/float(u_maxIterations), vec3(0.0),vec3(0.59,0.55,0.75),vec3(0.1, 0.2, 0.3),vec3(0.75)),1.0) : vec4(vec3(0.85, 0.99, 1.0), 1.0);
      }
    </script>
  </head>
  <body>
    <p>Left click to zoom in, right click to zoom out.</p>
    <canvas id="maincanvas" style="border: 1px solid black">
      canvas not supported
    </canvas>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
